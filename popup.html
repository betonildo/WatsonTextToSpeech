<html>
    <head>
        <script>
            chrome.runtime.onMessage.addListener(function(voiceUrl, messageSender, sendResponse) {
                // message is the message you sent, probably an object
                // messageSender is an object that contains info about the context that sent the message
                // sendResponse is a function to run when you have a response
                let audioTag = document.getElementById("audioTag");
                let voiceTag = document.getElementById("voiceTag");
                
                alert(arguments);

                voiceTag.src = voiceUrl;
                audioTag.load();
                audioTag.play();
            });
        </script>

    </head>

    <body>
        <audio controls autoplay id="audioTag"> 
            <source id="voiceTag" src="" type="audio/ogg">
        </audio>
    </body>
</html>
